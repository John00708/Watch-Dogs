name: Watch-Blocks
version: 1.1
description: A plugin to simulate the game Watch-Dogs.
load: STARTUP
authors: The Altitude Dev Team (MrShrimpy, giannis1234575, moonshyne1, iceball4321)
main: altitude.source.code.Main
database: false
depend: [HolographicDisplays]
prefix: Watch-Blocks
commands:
  watchtest:
    description: A dummy command!
    usage: /<command>
    permission: watchblocks.watchtest
  setspawn:
  	description: Sets the spawn!
  	usage: /<command>
  	permission: watchblocks.setspawn
  spawn:
  	description: Teleports you to the spawn!
  	usage: /<command>
  confreload:
  	description: Reloads the configuration files!
  	usage: /<command>
  	permission: watchblocks.reload
    
permissions: 
    watchblocks.*:
        description: Gives all permissions in the plugin.
        default: op
        children:
            watchblocks.watchtest : true
            watchblocks.setspawn : true
            watchblocks.reload : true
    watchblocks.watchtest:
        description: Gives permission for the watchtest command.
        default: op